<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Integration Initialization</title>
</head>
<body>
    <header class="header">
        <div class="logoCont">
            <img src="./displayChampLogo.webp" alt="DisplayChamp Logo" class="logo">
            <h1 class="logo text">Display Champ</h1>
        </div>
    </header>
    <section class="mainSec">
        <h3 class="info">Hello There, kindly click on any button to get the csv format of the data you need curently from your store.</h3>
        <div class="buttonCont">
            <button class="InitializationBtn" title="button" onclick="getShopOderDetails()">Get Order Details</button>
            <button class="InitializationBtn" title="button" onclick="getShopInventory()">Get Inventory Details</button>
            <button class="InitializationBtn" title="button" onclick="getTransactionDetails()">Get Transaction deatails</button>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
